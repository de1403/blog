{% extends 'base.html' %}

{% block content %}

<h1>Make your Post!</h1>



<a href="{%url 'new' %}">글 작성하기</a>
{% for post in blogs.all %}
    <div class= "container">
        <a href ="{% url 'detail' blog.id%}"><h2>{{blog.title}}</h2></a>
       <p>{{blog.date}}</p>
       <p>{{blog.summary}}</p>

    </div>

{% endfor %}

{% endblock %}
