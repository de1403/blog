{% extends 'base.html' %}

{% block content %}

<h1>Make your Post!</h1>



<a href="{%url 'new' %}">글 작성하기</a>
{% for post in posts.all %}
    <div class= "container">
        <a href ="{% url 'detail' post.id%}"><h2>{{post.name}}</h2></a>
       <p>{{post.date}}</p>
       <p>{{post.summary}}</p>

    </div>

{% endfor %}

{% endblock %}
