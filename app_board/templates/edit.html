<h1>
    글 수정하는 중입니다
</h1>
<form action = "{%url 'update' post.id %}" method = "POST">
    {%csrf_token%}
    제목: <input type="text" name="name" value="{{post.name}}">
    글쓴이: <input type="text" name="writer" value="{{post.writer}}">
    <br>
    <br>
    본문: <textarea name="body" id="" cols="30" rows="10">
        {{post.body}}</textarea>
        <br>
        <br>

        <button type = "submit"> 작성하기 </button>
</form>
